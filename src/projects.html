  <!-- Projects Section -->
  <section class="flex-grow-1 py-5">
    <div class="container">
      <h2 class="fw-bold text-center mb-5" style="color:#6f42c1;">My Projects</h2>

      <div id="projectsList" class="row g-4">
        <!-- JS will inject project cards here -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center text-dark py-4 border-top mt-auto">
    <div class="mb-2">
      <a href="mailto:bhushanacharekar1725@gmail.com" class="mx-2" style="color:#6f42c1;"><i

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Load Projects via API -->
  <script>
    async function loadProjects() {
      const res = await fetch("/projects"); // fetch from backend
      const projects = await res.json();

      const container = document.getElementById("projectsList");
      container.innerHTML = "";

      projects.forEach(proj => {
        const card = document.createElement("div");
        card.className = "col-md-4";

        card.innerHTML = `
          <div class="card h-100 shadow-sm border-0">
            <img src="${proj.url}" class="card-img-top" alt="${proj.title}" style="height:200px; object-fit:cover;">
            <div class="card-body">
              <h5 class="card-title fw-bold" style="color:#6f42c1;">${proj.title}</h5>
              <p class="card-text text-muted">${proj.description}</p>
            </div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    loadProjects();
  </script>
</body>
