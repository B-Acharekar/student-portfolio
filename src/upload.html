<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light text-dark d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="index.html" style="color: #6f42c1;">&lt;Bhushan/&gt;</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link fw-semibold" style="color:#6f42c1;" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" style="color:#6f42c1;" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" style="color:#6f42c1;" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active fw-semibold" style="color:#6f42c1;" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active fw-semibold" style="color:#6f42c1;" href="upload.html">Upload</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Upload Section -->
  <section class="flex-grow-1 d-flex align-items-center py-5">
    <div class="container d-flex justify-content-center">
      <div class="card shadow-lg p-4 w-100" style="max-width: 32rem;">
        <h3 class="text-center mb-4" style="color:#6f42c1;">Upload a Project</h3>

        <form id="uploadForm" enctype="multipart/form-data">
          <!-- Project Title -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Project Title</label>
            <input type="text" name="title" class="form-control" placeholder="e.g. Portfolio Website" required>
          </div>

          <!-- Project Description -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Description</label>
            <textarea name="description" class="form-control" rows="3" placeholder="Short description of the project..."
              required></textarea>
          </div>

          <!-- Screenshot Upload -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Project Screenshot</label>
            <input type="file" name="file" class="form-control" accept="image/*" required>
          </div>

          <button type="submit" class="btn w-100 fw-semibold" style="background:#6f42c1; color:white; border:none;">
            <i class="bi bi-upload me-2"></i> Upload Project
          </button>
        </form>

        <div id="result" class="alert alert-info mt-3 d-none text-center"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center text-dark py-4 border-top mt-auto">
    <div class="mb-2">
      <a href="mailto:bhushanacharekar1725@gmail.com" class="mx-2" style="color:#6f42c1;"><i
          class="bi bi-envelope-fill fs-4"></i></a>
      <a href="https://www.linkedin.com/in/bhushan-acharekar-6a0440225" class="mx-2" style="color:#6f42c1;"><i
          class="bi bi-linkedin fs-4"></i></a>
      <a href="https://www.instagram.com/bhushan.acharekar_" class="mx-2" style="color:#6f42c1;"><i
          class="bi bi-instagram fs-4"></i></a>
    </div>
    <p class="mb-0">Made with ❤️ • &copy;2025 • Bhushan Acharekar</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Upload Script -->
  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const res = await fetch("/upload", { method: "POST", body: formData });
      const msg = await res.text();

      const resultDiv = document.getElementById("result");
      resultDiv.textContent = msg;
      resultDiv.classList.remove("d-none");
    });
  </script>
</body>

</html>
